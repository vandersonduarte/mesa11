<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizzaria</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <div>
            <img class="logo" src="img/Logo.png" alt="logomarca da pizzaria">
        </div>
        <nav>
            <ul class="menu">
                <li><a class="menu" href="Home">Home</a></li>
                <li><a class="menu" href="Ranking">Ranking</a></li>
                <li><a class="menu" href="Promoção">Promoção</a></li>
                <li><a class="menu" href="Contato">Contato</a></li>
            </ul>
        </nav>
    </header>

    <main>

        <div class="container_pai">

            <div class="card">
                <h2 class="title_delivery">Envio grátis <span>comprando</span> 2 pizzas</h2>
                <div class="img_delivery"></div>
            </div>

            <div class="card2">
                <h2 class="title_cardapio">Cardápio de pizzas</h2>

                <div class="top5">
                    <h3>Top 5</h3>
                    <ol class="lista_pizza">
                        <li>frango com catupiry</li>
                        <li>Hawaiana</li>
                        <li>Bolonhesa</li>
                        <li>Fugazzeta</li>
                        <li>Calabresa</li>
                    </ol>
                </div>

                <div>
                    <img class="desenho_pizza" src="img/PizzaFalling.jpg" alt="Pizza">
                </div>

            </div>

        </div>

    </main>

    <footer>

        <nav>
            <ul class="menu2">
                <li><a class="menu2" href="Home">Home</a></li>
                <li><a class="menu2" href="Ranking">Ranking</a></li>
                <li><a class="menu2" href="Promoção">Promoção</a></li>
                <li><a class="menu2" href="Contato">Contato</a></li>
            </ul>
        </nav>

        <div>
            <img class="logo-footer" src="img/Logo.png" alt="logomarca da pizzaria">
        </div>

    </footer>

</body>

</html>
